<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Dynamic Pills</h2>
  <ul class="nav nav-pills">
    <li><a data-toggle="pill" href="#home">Home</a></li>
    <li><a data-toggle="pill" href="#menu1">Menu 1</a></li>
  </ul>
  
  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <h3>HOME</h3>
      <div class="container">
        <h2>List Group With Contextual Classes</h2>
        <ul class="list-group">
          <li class="list-group-item list-group-item-success">item1 <span class="badge">12 comments</span></li>
          <li class="list-group-item list-group-item-info">item2 <span class="badge">2 comments</li>
          <li class="list-group-item list-group-item-warning">item3 <span class="badge">6 comments</li>
          <li class="list-group-item list-group-item-danger">item4 <span class="badge">9 comments</li>
        </ul>

    </div>

    <div id="menu1" class="tab-pane fade">
      <h3>Menu 1</h3>
      <ul class="list-group">
          <li class="list-group-item list-group-item-success">item1 <span class="badge">12 comments</span></li>
          <li class="list-group-item list-group-item-info">item2 <span class="badge">2 comments</li>
          <li class="list-group-item list-group-item-warning">item3 <span class="badge">6 comments</li>
          <li class="list-group-item list-group-item-danger">item4 <span class="badge">9 comments</li>
        </ul>
    </div>
    
</div>

</body>
</html>
